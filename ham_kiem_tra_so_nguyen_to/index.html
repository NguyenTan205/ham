<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào 1 số: ");
    let check;
    if (isNaN(number) || number < 2) {
        alert("Vui lòng nhập số hợp lệ >= 2");
    } else if (number === 2) {
        alert("2 là số nguyên tố!!!");
    } else {
        function isPrime(n) {
            check = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    check = false
                    break;
                }
            }
        }

        isPrime(number);
        if (check === true) {
            alert(number + " là số nguyên tố")
        } else {
            alert(number + " Không là số nguyên tố")
        }
    }
</script>

</body>
</html>
